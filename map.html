    <script>
	  function showMyLocations(){
	      var appointments = JSON.parse(localStorage.getItem("fnb-locations")) || [];
	      var well = document.getElementById('well');
	      $(".fn-location").remove();
	      for (i = 0; i < appointments.length; i ++) {
	        var appt = JSON.parse(appointments[i]);
	        $("#well").append('<div class="fn-location"><div style="display:inline-block;width:80%;"><h3>Hello!</h3></div></div>');

	    }
	  }

	  $.fn.serializeObject = function()
	    {
	        var o = {};
	        var a = this.serializeArray();
	        $.each(a, function() {
	            if (o[this.name] !== undefined) {
	                if (!o[this.name].push) {
	                    o[this.name] = [o[this.name]];
	                }
	                o[this.name].push(this.value || '');
	            } else {
	                o[this.name] = this.value || '';
	            }
	        });
	        return o;
	    };

	  function addLocation(theForm){

	    var appointments = JSON.parse(localStorage.getItem('fnb-locations')) || [];
	    appointments.push(JSON.stringify($(theForm).serializeObject()));
	    localStorage.setItem('fnb-locations', JSON.stringify(appointments));
	    showMyLocations();
	  }
	  window.onload = showMyLocations;
	 </script>
